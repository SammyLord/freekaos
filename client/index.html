<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freekaos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Freekaos</h1>

    <div id="user-area">
        Username: <input type="text" id="username-input" placeholder="Enter your username">
        <button id="set-username-btn">Set Username</button>
        <p>Current User: <strong id="current-username">Anonymous</strong></p>
    </div>

    <div id="call-control-area">
        <h3>Video Call</h3>
        <input type="text" id="call-target-username" placeholder="Username to call">
        <button id="initiate-call-btn">Call</button>
        <button id="answer-call-btn" style="display:none;">Answer</button>
        <button id="reject-call-btn" style="display:none;">Reject</button>
        <button id="hang-up-btn" style="display:none;">Hang Up</button>
        <p id="call-status"></p>
    </div>

    <div id="video-area" style="display: flex; margin-top: 10px; margin-bottom: 10px;">
        <div style="margin-right: 10px;">
            <h4>My Video</h4>
            <video id="local-video" autoplay muted playsinline width="320" height="240" style="border: 1px solid #ccc;"></video>
        </div>
        <div>
            <h4>Remote Video</h4>
            <video id="remote-video" autoplay playsinline width="320" height="240" style="border: 1px solid #ccc;"></video>
        </div>
    </div>

    <div id="main-content-area" style="display: flex; width: 90%; max-width: 1000px; height: 60vh;">
        <div id="user-list-container">
            <h3>Users Online</h3>
            <ul id="user-list"></ul>
        </div>
        <div id="chat-container" style="flex-grow: 1; margin-left: 20px;">
            <ul id="messages"></ul>
            <form id="form" action="">
                <input id="input" autocomplete="off" /><button>Send</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
